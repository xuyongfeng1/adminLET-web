<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          添加商品分类
        </h4>
      </div>
      <div class="modal-body">
          <div class="box-body">
            <div class="form-group col-xs-12">
              <label for="inputEmail3" class="col-sm-3 control-label text-right">分类名称</label>
              <div class="col-sm-9">
                <input type="" class="form-control" id="" placeholder="">
              </div>
            </div>
            <div class="form-group col-xs-12">
              <label for="inputPassword3" class="col-sm-3 control-label text-right">分类排序</label>

              <div class="col-sm-9">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                 <p class="help-center">该分类在页面中的排列顺序</p>
              </div>

            </div>
            <div class="form-group col-xs-12">
              <label for="inputPassword3" class="col-sm-3 control-label text-right">分类图上传</label>

              <div class="col-sm-8">
                 <div id="preview">
                    <img id="imghead" width=100% height=auto border=0 src='../img/pct.jpg'>
                  </div>
                  <input type="file" class="hidden" id="pto" onchange="previewImage(this)" />  
                  <p class="help-center">尺寸150*100像素，PNG图片</p>
              </div>


            </div>
          </div>
      </div>
      <div class="modal-footer" style="text-align:center !important">
        <button type="button" class="btn bg-pink btn-flat">确认</button>
        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">取消</button>
      </div>
