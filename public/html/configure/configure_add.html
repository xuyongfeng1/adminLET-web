<script type="text/javascript">
  var pageMenu = {"active": [4]};
  $(function(){
    hour_select();
    $("#order-time").daterangepicker().val('');
  })
  //时间
  function hour_select(){
      $(".timeselect").empty();
      $(".timeselect").append($('<option value="" selected>请选择</option>'));
      for(var i=1;i<25;i++){
        $(".timeselect").append($('<option value='+i+'>'+i+':00</option>'));
      }
  }
</script>
